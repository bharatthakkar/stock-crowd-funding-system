{include file="inc/header.html"} 

<div class="blank"></div>

<div class="shadow_bg">
	<div class="wrap white_box"">
		<div class="page_title">
			修改密码
		</div>
		<div class="switch_nav">
			<ul>
				<li><a href="{url r="settings#index"}">个人资料</a></li>
				<li class="current"><a href="{url r="settings#password"}">修改密码</a></li>
				<li><a href="{url r="settings#consignee"}">配送地址</a></li>
				<li><a href="{url r="settings#bind"}">绑定设置</a></li>
				{if $user_info.ex_real_name eq '' and $user_info.ex_account_info eq '' and $user_info.ex_contact eq ''}
				<li><a href="{url r="settings#bank"}">银行帐户</a></li>
				{/if}
			</ul>
		</div>
		
		<div class="blank"></div>
		
		<div class="left">
			<form class="ajax_form" action="{url r="settings#save_password"}">
									
				<div class="form_row">
					<div class="blank15"></div>
					<label class="title w100">新密码:</label>
					<input type="password" value="" class="textbox" name="user_pwd" />
					<div class="blank15"></div>
				</div>
				<div class="form_row">
					<label class="title w100">确认密码:</label>
					<input type="password" value="" class="textbox" name="confirm_user_pwd" />
					<div class="blank15"></div>
				</div>
				
				
				<div class="submit_btn_row">
					<div class="ui-button green" rel="green">
						<div>
							<span>保存密码</span>
						</div>
					</div>
					<input type="hidden" value="1" name="ajax" />
					<div class="blank15"></div>
				</div>
				
			</form>
		</div><!--left-->
		
		
		<div class="blank"></div>
		
	</div>
</div>
<div class="blank"></div>
{include file="inc/footer.html"}
